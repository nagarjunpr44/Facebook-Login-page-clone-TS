<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="favicon.png" sizes="16*16" type="image/png">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 flex flex-col ">
            <img class="w-96" src="facebooksvg.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"  type="text" placeholder="Email address or phone number">
            <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" name="password" id="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-lg font-bold text-lg">Log In</button>
            <span class="text-blue-600 text-center text-sm mt-1 mb-8 hover:underline"><a href="#"> Forgotten password?</a></span>
        <hr>
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-lg font-bold text-lg w-fit">Create New Account</button>
    <span class="absolute -bottom-12 text-base"><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
